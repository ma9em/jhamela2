<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #1c1c1c;
    color: white;
    margin: 0;
    padding: 0;
}

.team-section {
    max-width: auto;
    padding: 40px 20px;
    text-align: center;
}

.team-header h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.team-header p {
    font-size: 16px;
    color: rgba(153, 153, 153);
    margin-bottom: 40px;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.team-member {
    background-color:rgba(51, 51, 51);
    border-radius: 8px;

}

.team-member img {
    width: 100%;
    height: 80%;
}

.member-info {
    padding: 20px;
}

.member-info h3 {
    font-size: 18px;
}

.member-info p {
    font-size: 14px;
    color: rgba(153, 153, 153);
}

@media only screen and (max-width: 425px)
{  
    .team-section {
    max-width: auto;
    padding: 40px 20px;
    text-align: center;
}

.team-header h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.team-header p {
    font-size: 16px;
    color: rgba(153, 153, 153);
    margin-bottom: 40px;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 20px;
}

.team-member {
    background-color:rgba(51, 51, 51);
    border-radius: 8px;

}

.team-member img {
    width: 100%;
    height: 80%;
}

.member-info {
    padding: 20px;
}

.member-info h3 {
    font-size: 18px;
}

.member-info p {
    font-size: 14px;
    color: rgba(153, 153, 153);
}
}
    </style>
</head>
<body>
    <div class="team-section">
        <div class="team-header">
            <h1>Meet Our Team</h1>
            <p>Fitness should be accessible to everyone, everywhere, regardless of income or access to a gym.</p>
        </div>
        <div class="team-grid">
            <div class="team-member">
                <img src="/images/trainer1.png" alt="">
                <div class="member-info">
                    <h3>Jerome Bell</h3>
                    <p>Trainer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="/images/trainer2.png" alt="">
                <div class="member-info">
                    <h3>Cameron Willis</h3>
                    <p>Trainer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="/images/trainer3.png" alt="">
                <div class="member-info">
                    <h3>Darnell Steward</h3>
                    <p>Trainer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="/images/trainer4.png" alt="">
                <div class="member-info">
                    <h3>Dianne Russell</h3>
                    <p>Trainer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="/images/trainer5.png" alt="">
                <div class="member-info">
                    <h3>Cody Fisher</h3>
                    <p>Trainer</p>
                </div>
            </div>
            <div class="team-member">
                <img src="/images/trainer6.png" alt="">
                <div class="member-info">
                    <h3>Theresa Webb</h3>
                    <p>Trainer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
